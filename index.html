<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el Texto"
        ></textarea>
      </div>
      <div class="terminos">
        <p>Solo letras minúsculas y sin acentos</p>
      </div>

      <div class="botones">
        <button type="button"
          class="btn-encriptar"
          onclick="encriptar()">Encriptar</button>

          <button type="button"
          class="btn-desencriptar"
          onclick="desencriptar()">Desencriptar</button >
      </div>

      <div class="encriptado">
        <img src="img/busqueda.svg" alt="" id="persona" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
          <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea> -->
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
